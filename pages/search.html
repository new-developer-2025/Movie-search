<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search with Hero Pagination</title>
    <link rel="stylesheet" href="../css/link.css" />
    <style>
      /* Hero Pagination Styles */
      .hero-pagination {
        position: absolute;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
      }

      .hero-pagination button {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: 2px solid rgba(255, 255, 255, 0.7);
        background: transparent;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .hero-pagination button.active {
        background: white;
        border-color: white;
      }

      .hero-pagination button:hover {
        border-color: white;
        transform: scale(1.2);
      }

      .hero-content {
        position: relative;
        z-index: 5;
      }

      .hero-info {
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      }

      .hero-title {
        font-size: 3rem;
        margin-bottom: 1rem;
        font-weight: bold;
      }

      .hero-description {
        font-size: 1.2rem;
        max-width: 600px;
        margin: 0 auto 2rem;
        line-height: 1.6;
      }

      .hero-genres {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 2rem;
      }

      .genre-tag {
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 16px;
        border-radius: 20px;
        border: 1px solid rgba(255, 255, 255, 0.3);
        color: white;
        font-size: 0.9rem;
      }

      .hero-rating {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        font-size: 1.1rem;
      }

      .star-icon {
        width: 20px;
        height: 20px;
        filter: brightness(0) invert(1);
      }
    </style>
  </head>
  <body>
    <!-- hero-section with pagination -->
    <div class="hero-section">
      <!-- header -->
      <header class="site-header">
        <nav class="overlay">
          <ul>
            <li>
              <img src="../images/header-icon.png" alt="IMDb" class="picture" />
            </li>
            <li class="search-box">
              <form action="" role="search" id="search-form">
                <div id="error-message"></div>
                <input
                  type="text"
                  placeholder="Search Movies"
                  aria-label="Search Movies"
                  id="searchInput"
                />
                <img
                  src="../images/magnifying-glass.svg"
                  alt="Search"
                  class="magnifying-glass"
                  width="15px"
                  height="15px"
                />
              </form>
            </li>
          </ul>
        </nav>
      </header>

      <!-- hero-content with pagination -->
      <div class="hero-content">
        <div class="hero-info">
          <h1 class="hero-title" id="heroTitle">Featured Movies</h1>
          <div class="hero-genres" id="heroGenres">
            <!-- Genres will be populated by JS -->
          </div>
          <p class="hero-description" id="heroDescription">
            Discover amazing movies and series with our advanced search and
            recommendation system.
          </p>
          <div class="hero-rating">
            <img src="../images/Star.svg" alt="Rating" class="star-icon" />
            <span id="heroRating">8.5</span>
          </div>
        </div>
      </div>

      <!-- Hero Pagination -->
      <div class="hero-pagination" id="heroPagination">
        <!-- Pagination dots will be generated by JS -->
      </div>
    </div>

    <!-- Results section -->
    <main>
      <div id="results"></div>
      <div id="pagination"></div>
    </main>

    <!-- Loader -->
    <div id="loader" class="loader"></div>

    <!-- JavaScript -->
    <script type="module" src="../js/hero-pagination.js"></script>
  </body>
</html>
